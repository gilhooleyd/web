<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <style> </style>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
          },
        },
      },
    }
    </script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8">
      <h1 class="text-2xl font-semibold text-blue-600 text-center mb-6">Restaurant Finder</h1>

      <div class="mb-4">
        <label for="googleApiKey"  class="block text-gray-700 text-sm font-bold mb-2">Google API Key:</label>
        <input type="text" id="googleApiKey" placeholder="Enter your Google API Key" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-4">
        <label for="restaurantNames" class="block text-gray-700 text-sm font-bold mb-2">Restaurant Names (newline-separated):</label>
        <textarea id="restaurantNames" placeholder="e.g., The Italian Place, Sushi Bar, Burger Joint" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
      </div>

      <button id="findRestaurants" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Find Restaurants</button>

      <div id="results" class="mt-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Results:</h2>
        <ul id="resultsList" class="space-y-3"></ul>
      </div>
      <div id="map"></div> </div>

    <script src="script.js"></script>

  </body>
</html>
